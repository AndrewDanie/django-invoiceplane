{% load static %}

<table class="table table-hover table-sm" style="margin-bottom: 0">

            <th>Марка</th>
            <th>Количество проданных автомоблей</th>
    </thead>
    <tbody>
        {% for brand in car_amount_by_brand %}

    </tbody>
</table>
