{% load static %}
<table class="table table-hover table-sm">
    <thead class="back-color">
            <th>Год</th>
            <th>Выручка</th>
    </thead>
    <tbody>
        {% for element in income %}
            <tr class="">
                <td>{{ element.year.year }} год</td>
                <td>{{ element.price__sum }}₽</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
